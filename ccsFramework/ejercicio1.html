<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Botones Magicos</title>
</head>
<body>
    <div class="container text-center mt-5">
        <button class="btn btn-primary">Boton azul</button>
        <button class="btn btn-danger">Boton rojo</button>
        <button class="btn btn-success">Boton verde</button>
    </div>
    <div class="container text-center mt-5">
        <h1>Grill</h1>

        <div class="row">
            <div class="col-12 bg-primary text-white text-center p-3">Fila 1: Una sola columna</div>
        </div>
        <div class="row">
            <div class="col-6 bg-warning text-white text-center p-3">Fila 2: Columna 1</div>
            <div class="col-6 bg-warning text-white text-center p-3">Fila 2: Columna 2</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success text-white text-center p-3">Fila 3: Columna 1</div>
            <div class="col-4 bg-success text-white text-center p-3">Fila 3: Columna 2</div>
            <div class="col-4 bg-success text-white text-center p-3">Fila 3: Columna 3</div>
        </div>
        <div class="row">
            <div class="col-3 bg-danger text-white text-center p-3">Fila 4: Columna 1</div>
            <div class="col-3 bg-danger text-white text-center p-3">Fila 4: Columna 2</div>
            <div class="col-3 bg-danger text-white text-center p-3">Fila 4: Columna 3</div>
            <div class="col-3 bg-danger text-white text-center p-3">Fila 4: Columna 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
